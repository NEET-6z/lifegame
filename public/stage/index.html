<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <style>
    .stage-card {
      border: 1px solid #ddd;
      width: 100px;
      height: 100px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-size: 40px;
    }

    .stage {
      width: 100px;
      height: 100px;
      font-size: 40px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    /* クリア済みのステージ */
    .stage.unlocked {
      background-color: lightgreen;
    }

    /* 未開放のステージ */
    .stage.locked {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <header id="header"></header>
  <div class="container py-5" >
    <div>
      <div class="d-flex justify-content-center my-1">
        <div class="d-flex gap-1">
          <button class="stage" data-stage="a1">A1</button>
          <button class="stage" data-stage="a2">A2</button>
          <button class="stage" data-stage="a3">A3</button>
          <button class="stage" data-stage="a4">A4</button>
          <button class="stage" data-stage="a5">A5</button>
        </div>
      </div>
      <div class="d-flex justify-content-center my-1">
        <div class="d-flex gap-1">
          <button class="stage" data-stage="b1">B1</button>
          <button class="stage" data-stage="b2">B2</button>
          <button class="stage" data-stage="b3">B3</button>
          <button class="stage" data-stage="b4">B4</button>
          <button class="stage" data-stage="b5">B5</button>
        </div>
      </div>
      <div class="d-flex justify-content-center my-1">
        <div class="d-flex gap-1">
          <button class="stage" data-stage="c1">C1</button>
          <button class="stage" data-stage="c2">C2</button>
          <button class="stage" data-stage="c3">C3</button>
          <button class="stage" data-stage="c4">C4</button>
          <button class="stage" data-stage="c5">C5</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      const stages = document.querySelectorAll('.stage');

      try {

        if (!localStorage.getItem("stageProgress")) {
          localStorage.setItem("stageProgress", JSON.stringify({ 'a': 0, 'b': 0, 'c': 0 }));
        }
        const currentProgress = JSON.parse(localStorage.getItem("stageProgress"));


        stages.forEach(stage => {
          const thisStage = stage.dataset.stage;
          const stageNumber = parseInt(thisStage[1], 10);

          const current = currentProgress[thisStage[0]];
          if (stageNumber < current+1) {
            stage.classList.add('unlocked');
            stage.onclick = () => window.location.href = `${thisStage[0]}/${thisStage[1]}`;
          } else if (stageNumber === current+1) {
            stage.classList.add('current');
            stage.onclick = () => window.location.href = `${thisStage[0]}/${thisStage[1]}`;
          } else {
            stage.classList.add('locked');
            stage.disabled = true;
          }
        })
      }
      catch(error){
        console.log(error)
        localStorage.removeItem("stageProgress");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/common/header.js"></script>
</body>

</html>
