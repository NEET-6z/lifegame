<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }

        .game-container {
            background-color: #ffffff;
            padding: 30px 0;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game-title {
            font-size: 4rem;
            color: #333;
            margin-bottom: 30px;
        }

        .shape-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            text-align: center;
            padding: 0;
        }

        .shape-button:hover {
            transform: scale(1.05);
        }

        .square-button {
            background-color: #e74c3c;
        }

        .triangle-button {
            background-color: #2ecc71;
        }

        .hexagon-button {
            background-color: #e67e22;
        }

        .mode-button {
            width: 100%;
            height: 100px;
            border: none;
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .mode-button:hover {
            transform: scale(1.05);
        }

        .stage-mode {
            background-color: #9b59b6;
        }

        .score-mode {
            background-color: #1abc9c;
        }

        .news-section {
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .news-item {
            background-color: #2980b9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .news-item a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }

        .news-item a:hover {
            color: #f1c40f;
        }
    </style>
</head>

<body>
    <div class="game-container container">
        <div class="container-fluid">
            <h1 class="text-center game-title">a</h1>

            <div class="d-flex mb-4 space-4">
                <div class="flex-grow-1" style="padding: 20px;">
                    <button class="shape-button square-button" onclick="location.href='free/square'">四角形</button>
                </div>
                <div class="flex-grow-1" style="padding: 20px;">
                    <button class="shape-button triangle-button" onclick="location.href='free/triangle'">三角形</button>
                </div>
                <div class="flex-grow-1" style="padding: 20px;">
                    <button class="shape-button hexagon-button" onclick="location.href='free/hexagon'">六角形</button>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <button class="mode-button stage-mode" onclick="location.href='/stage'">ステージモード</button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="mode-button score-mode" onclick="location.href='/score'">スコアモード</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="news-section">
                        <h2 class="text-center mb-4">お知らせ</h2>
                        <div class="news-item">
                            <a href="#">新ステージ「宇宙の迷宮」追加！</a>
                        </div>
                        <div class="news-item">
                            <a href="#">週間チャレンジモード開始のお知らせ</a>
                        </div>
                        <div class="news-item">
                            <a href="#">a</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
